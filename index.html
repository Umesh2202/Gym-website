<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Gym</title>
    <link rel="stylesheet" href="page1.css">
</head>

<body>
    <header class="header">
        <div id="left">
            <img src="fitnesslogo.jpg" width="150px" height="150px">
            <b>Gold Gym</b> <br>
        </div>
        <div id="center">
            <navbar class="navbar">
                <ul>
                    <li><a href="abc">Home </a></li>
                    <li><a href="xyz">Contact</a></li>
                    <li><a href="pqr">About us</a></li>
                </ul>
            </navbar>
        </div>
        <div id="right">
            <button>&#9742;Call now</button>
        </div>
    </header>
    <div class="container">
        <h1>Register now</h1>
        <hr>
        <form action="abc">
            <label for="name">Name :</label>
            <input id="name" type="text" placeholder="name" name="customername"><br>
            <label for="contact">Contact no.</label>
            <input id="contact" type="number" placeholder="number" name="contact"><br>
            Gender:
            <label id="c1" for="gender1">Male</label>
            <input type="radio" id="gender1" name="gender">
            <label id="c2" for="gender2">Female</label>
            <input type="radio" id="gender2" name="gender">
            <br>
            <br>
            <button>Register</button>
        </form>
    </div>
</body>

</html>
